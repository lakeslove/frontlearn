<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title></title>
        <script src="./FrontEndPermissions.js"></script>
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
        <script type="text/javascript" src="./dash/js/jquery.min.js"></script>
        <script>
            $(function() {
                (function($) {
                    $.getUrlParam = function(name) {
                        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                        var r = window.location.href
                            .substr(window.location.href.indexOf("?") + 1)
                            .match(reg);
                        if (r != null) return unescape(r[2]);
                        return null;
                    };
                })(jQuery);

                var appId = $.getUrlParam("appId");
                var secureKey = $.getUrlParam("secureKey");
                var loginKey = $.getUrlParam("loginKey");
                var target = $.getUrlParam("target");
                localStorage.setItem("appId", appId);
                localStorage.setItem("secureKey", secureKey);
                localStorage.setItem("target",target);
                localStorage.setItem("loginKey", loginKey); //特殊用途  用于北京公安dwkj  第五空间
                var locaData = JSON.parse(
                    localStorage.getItem("commonWebConfig")
                );
                $.ajax({
                    type: "get",
                    url: "service/" + window.globalConfig.app_data_web + "/dic/settings/commonWebConfig",
                    data: {},
                    async: false, // 同步请求
                    cache: false, // 设置为 false 将不缓存此页面
                    dataType: "json", // 返回对象
                    success: function(data) {
                        // 页面的公共配置
                        localStorage.setItem(
                            "commonWebConfig",
                            JSON.stringify(data.body || {})
                        );
                        locaData = JSON.parse(
                            localStorage.getItem("commonWebConfig")
                        );
                    },
                    error: function(data) {
                        // 请求失败函数
                        console.log(data);
                    }
                });
            });
            </script>
        <link rel="stylesheet" href="loading.css" />
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <link rel="stylesheet" href="themes/theme.css" />
        <link rel="stylesheet" id="theme-css" />
        <link rel="stylesheet" href="custom-style/index.css" />
        <noscript>
            <strong>系统需要运行 JavaScript，请开启 JavaScript 运行权限</strong>
        </noscript>
        <div id="app">
            <!-- <div class="site-loading">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <p class="tip">页面加载中...</p>
            </div> -->
        </div>
        <script>
            // 加载全局配置
            document.write(
                '<script src="global.config.js?t=' +
                    new Date().getTime() +
                    '"><' +
                    "/script>"
            );
        </script>
        <script>
            // 设置网页title
            var title = window.globalConfig.headerTitle;
            if (title) document.title = title;
        </script>
        <script src="./screenShotPlugin.umd.js"></script>
        <script src="https://webapi.amap.com/maps?v=1.4.15&plugin=AMap.MarkerClusterer&key=56fb7c1132b1e493bbdeaef42433f2a3"></script>
        <!-- built files will be auto injected -->

</html>
